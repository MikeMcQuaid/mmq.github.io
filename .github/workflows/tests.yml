name: GitHub Actions CI
on:
  push:
    branches:
      - tests
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@main

      - name: Set up Ruby
        uses: ruby/setup-ruby@master
        with:
          bundler-cache: true

      - name: Run HTML Proofer tests
        run: bundle exec rake
